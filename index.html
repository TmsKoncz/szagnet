<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-SZAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .link-card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-align: center;
            text-decoration: none;
            color: #1f2937; /* Dark gray text */
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }
        .link-card svg {
            margin-bottom: 0.75rem;
            color: #4f46e5; /* Indigo */
        }
         .contact-button {
             display: inline-flex;
             align-items: center;
             background-color: #4f46e5; /* Indigo */
             color: white;
             font-weight: bold;
             padding: 0.75rem 1.5rem;
             border-radius: 0.5rem;
             text-decoration: none;
             transition: background-color 0.2s ease-in-out;
         }
         .contact-button:hover {
             background-color: #4338ca; /* Darker indigo */
         }
         .contact-button svg {
             margin-right: 0.5rem;
         }
         footer {
             margin-top: auto; /* Push footer to the bottom */
             background-color: #e5e7eb; /* Light gray */
             padding: 1rem;
             text-align: center;
             color: #6b7280; /* Gray text */
             font-size: 0.875rem;
         }

    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-indigo-700 text-white p-6 shadow-md">
        <div class="container mx-auto text-center">
            <img src="logo.png" alt="Cég logója" class="mx-auto">
            <h1 class="text-4xl font-bold mb-2">Szerb Antal Gimnázium</h1>
            <p class="text-xl text-indigo-200">e-SZAG portálok</p>
        </div>
    </header>

    <main class="container mx-auto my-8 p-4 flex-grow">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <a href="/teremfoglalo" class="link-card">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                   <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                 </svg>
                Teremfoglaló
            </a>

            <a href="/helyettesitesek" class="link-card">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Helyettesítések
            </a>

            <a href="/infotv" class="link-card">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect><polyline points="17 2 12 7 7 2"></polyline></svg>
                InfoTV Admin
            </a>

             <a href="/emelt" class="link-card">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                   <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                 </svg>
                Emelt
            </a>
        </div>
    </main>

    <footer class="flex flex-col sm:flex-row items-center justify-center space-y-2 sm:space-y-0 sm:space-x-4">
        <a href="mailto:konczts@szag.hu" class="contact-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
            Kapcsolatfelvétel a fejlesztővel
        </a>
        <a href="mailto:rg@szag.hu" class="contact-button">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
               <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
             </svg>
            Kapcsolatfelvétel a rendszergazdával
        </a>
    </footer>

</body>
</html>
